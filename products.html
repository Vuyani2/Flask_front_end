<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4668171386.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/products.css" />
    <title>Buy your product</title>
  </head>
  <body>
    <button class="profile"><i class="fas fa-user"></i></button>
    <button onclick="showCart()" class="cards">
      <i class="fas fa-shopping-cart"></i>
    </button>
    <section id="profile">
      <div class="prof_link">
        <a href="">Profile Management</a>
        <a href="">Add products</a>
        <a href="">Edit product</a>
        <a href="">Remove product</a>
      </div>
    </section>
    <section id="cart">
      <h2 class="title">Cart</h2>
      <div>
        <ul id="items" class="list-group"></ul>
      </div>
      <div class="calc">
        <div>TOTAL PRICE</div>
        <div>R00,00</div>
      </div>
      <div class="check">
        <button class="checkout">Check Out</button>
      </div>
    </section>
    <section id="portfolio">
      <div>
        <h1 class="card-container-heading color">Our Products</h1>
        <div class="button-container">
          <button onclick="filterCards('All')">All Products</button>
          <button onclick="filterCards('Personal')">Personal Computers</button>
          <button onclick="filterCards('Desktop')">Desktop Computers</button>
          <button onclick="filterCards('Phones')">Phones</button>
          <button onclick="filterCards('Tablets')">Tablets</button>
        </div>
        <div class="products"></div>
      </div>
    </section>

    <script src="./JS/cards.js"></script>
  </body>
</html>
